<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Online Learning Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸŽ“ LearnHub</h1>
            </div>
            <nav class="nav-menu">
                <span id="welcomeUser" class="welcome-text"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Welcome to Your Learning Journey</h2>
                <p>Explore our courses and track your progress</p>
            </section>

            <!-- Course Statistics -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalCourses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCourses">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inProgressCourses">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
            </section>

            <!-- Courses Grid -->
            <section class="courses-section">
                <h3>Available Courses</h3>
                <div id="coursesList" class="courses-grid">
                    <!-- Courses will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 LearnHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
